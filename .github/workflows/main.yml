name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ${{ secrets.DOCKER_REGISTRY_ACCOUNT }}
    
    steps:
    - name: "Checkout do cÃ³digo"
      uses: actions/checkout@v4.1.5

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKER_REGISTRY_ACCOUNT }}
        password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}
    
    - name: Generate tag
      id: generate_tag
      run: |
        SHA=$(echo $GITHUB_SHA | head -c 7)
        echo "sha=$SHA" >> $GITHUB_OUTPUT
    
    - name: "Docker Build e Push"
      uses: docker/build-push-action@v5.3.0
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/marvel-dex-live:${{ steps.generate_tag.outputs.sha }}
          ${{ env.REGISTRY }}/marvel-dex-live:latest
